<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Mantenimientos para Vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<nav th:replace="layout::menu"></nav>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <!--  <a th:href="@{/autos/nuevo}" class="btn btn-primary btn-sm mb3 mt-3">Agregar Auto</a>-->
            <button type="button" class="btn btn-primary btn-sm mb3 mt-3" data-bs-toggle="modal" data-bs-target="#addAutoModal">
                Agregar Auto
            </button>
         </div>
     </div>
     <br>
     <table id="table-autos" class="table table-striped table-bordered">
         <thead class="table-dark">
         <tr>
             <th>Id</th>
             <th>Marca</th>
             <th>Modelo</th>
             <th>Año Fabricacion</th>
             <th>Placa</th>
             <th>Accion</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="auto : ${autos}">
             <td th:text="${auto.Id}">Id</td>
             <td th:text="${auto.marca}">Marca</td>
             <td th:text="${auto.modelo}">Modelo</td>
             <td th:text="${auto.anio}">Año Fabricacion</td>
             <td th:text="${auto.placa}">Placa</td>
             <td>
                 <a id="btn-editar" class="btn btn-info"
                    th:data-id="${auto.Id}"
                    th:data-marca="${auto.marca}"
                    th:data-modelo="${auto.modelo}"
                    th:data-anio="${auto.anio}"
                    th:data-placa="${auto.placa}"

                 >Editar</a>
                 <a th:href="@{/autos/{id}(id=${auto.id})}" class="btn btn-danger">Eliminar</a>
             </td>
         </tr>
         </tbody>
     </table>
 </div>

<div class="modal fade" id="addAutoModal" tabindex="-1" role="dialog" aria-labelledby="addAutoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAutoModalLabel">Agregar Auto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addAutoForm">
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" name="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="anio">Año</label>
                        <input type="number" class="form-control" id="anio" name="anio" required>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa</label>
                        <input type="text" class="form-control" id="placa" name="placa" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/frmAuto.js}"
        type="text/javascript"></script>
 </body>
 </html>
