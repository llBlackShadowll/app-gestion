<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav th:replace="layout::menu"></nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <!--  <a th:href="@{/autos/nuevo}" class="btn btn-primary btn-sm mb3 mt-3">Agregar Auto</a>-->
                <button type="button" class="btn btn-primary btn-sm mb3 mt-3" data-bs-toggle="modal" data-bs-target="#addAutoModal">
                    Agregar Tarea
                </button>
            </div>
        </div>
        <br>
        <table id="table-tareas" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Auto</th>
                <th>Tipo Mantenimiento</th>
                <th>Usuario</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tarea : ${tareas}">
                <td th:text="${tarea.Id}">Id</td>
                <td th:text="${tarea.auto.marca}">Auto</td>
                <td th:text="${tarea.tipoMantenimiento.nombre_tipo}">Tipo Mantenimiento</td>
                <td th:text="${tarea.usuario.nombre}">Usuario</td>
                <td th:text="${tarea.descripcionTarea}">Descripción</td>
                <td th:text="${tarea.estado}">Estado</td>
                <td>
                    <a id="btn-editar" class="btn btn-info"
                       th:data-id="${tarea.Id}"
                       th:data-auto="${tarea.auto.marca}"
                       th:data-tipo-mantenimiento="${tarea.tipoMantenimiento.nombre_tipo}"
                       th:data-usuario="${tarea.usuario.nombre}"
                       th:data-descripcion="${tarea.descripcionTarea}"
                       th:data-estado="${tarea.estado}"

                    >Editar</a>
                    <a th:href="@{/tareas/{id}(id=${tarea.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/frmTarea.js}"
            type="text/javascript"></script>
</body>
</html>
